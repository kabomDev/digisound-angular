<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4"><img id="logo" src="assets/images/logo2.png" alt="logo digisound"></h1>
    <h2 class="lead">Venez découvrir tous les évènements du moment partout en France</h2>
  </div>
</div>
<section id="Event-list" class="container pt-5 pb-5 m-auto">
  <div class="row row-cols-1 row-cols-md-3">
    <div class="col-md-4 mb-4" *ngFor="let event of events" routerLink="/events/{{event.id}}">
      <div class="card" style="width: 18rem; height: 320px;">
        <img src="http://localhost:3000/images/{{event.image}}" />
        <div class="card-body">
          <h5 class="card-title">{{event.title}}</h5>
          <p class="card-text">
            {{event.description|slice:1:50}}...,
          </p>
        </div>
      </div>
    </div>
  </div>
  <app-pagination itemsPerPage="6" [currentPage]="currentPage" [items]="totalItems"
    (pageChanged)="handlePageChange($event)"></app-pagination>

</section>
