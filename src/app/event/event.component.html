<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="lead">Venez découvrir tous les évènements du moment partout en France</h1>
  </div>
</div>
<section id="event-list" *ngIf="events">
  <div class="row">
    <div class="card-box col-lg-3" *ngFor="let event of events" routerLink="/events/{{event.id}}">
      <div class="card">
        <img src="http://localhost:3000/images/{{event.image}}" />
        <div class="card-body">
          <h5 class="card-title">{{event.title}}</h5>
          <p class="card-text">
            {{event.description|slice:1:50}}...,
          </p>
        </div>
      </div>
    </div>
  </div>

  <app-pagination itemsPerPage="6" [currentPage]="currentPage" [items]="totalItems"
    (pageChanged)="handlePageChange($event)"></app-pagination>

</section>
