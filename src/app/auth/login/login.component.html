<section class="login-box">
  <div class="login">
    <h1 class="text-center mb-3">Connexion</h1>
    <div class="alert alert-danger" *ngIf="error">
      le compte utilisateur n'existe pas ou les donn√©es fournies ne correpsondent pas
    </div>
    <form [formGroup]="form" (ngSubmit)="handleSubmit()">
      <div class="form-group">
        <input type="email" class="form-control" placeholder="email de connexion" formControlName="username"
          [class.is-invalid]="submitted && form.controls['username'].invalid">
        <p class="invalid-feedback" *ngIf="submitted && form.controls['username'].hasError('required')">L"email est
          obligatoire</p>
        <p class="invalid-feedback" *ngIf="submitted && form.controls['username'].hasError('email')">Le format de
          l'adresse
          n'est pas
          valide</p>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="password" formControlName="password"
          [class.is-invalid]="submitted && form.controls['password'].invalid">
        <p class="invalid-feedback" *ngIf="submitted && form.controls['password'].hasError('required')">Le password est
          obligatoire</p>
      </div>
      <button class="btn form-control mt-3">connexion</button>
    </form>
    <div class="mt-2 text-center">
      <a routerLink="/register" class="text-primary">pas encore de compte</a>
    </div>
  </div>
</section>
